
<div class="form-content">
    <mat-card appearance="outlined">
        <mat-card-title>
            <h2>Implementing angular template driven forms and reactive forms</h2>
        </mat-card-title>
        <mat-card-actions>
            <button mat-raised-button [disabled]="select==false" (click)="gotoTemplate()">click to goto template form</button>
            <button mat-raised-button [disabled]="select==true" (click)="gotoReactive()">click to goto Reactive Form</button>
        </mat-card-actions>
    </mat-card>
    

    @if(select === false){
        <div class="template-form">
             <router-outlet></router-outlet>
         </div>
    }
    @if(select === true){
        <div class="reactive-form">
            <router-outlet></router-outlet>
         </div>
    }
    
</div>
