<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title class="login-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="authUser()">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email">
                @if(loginForm.get('email')?.hasError('required')){
                    <mat-error>Username is required</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                @if(loginForm.get('password')?.hasError('required')){
                    <mat-error>password is required</mat-error>
                }
            </mat-form-field>
           <div class="button-container">
            <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
            <button mat-raised-button type="submit" (click)="displayRegistration()" >Register</button>

           </div>
        </form>
    </mat-card-content>
</mat-card>
